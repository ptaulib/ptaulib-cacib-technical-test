<div class="example-button-row">
  <button matButton="filled" (click)="openFormDialog()">{{ 'create_button_label' | translate }}</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code</th>
    <td mat-cell *matCellDef="let element"> {{element.code}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="creation_date">
    <th mat-header-cell *matHeaderCellDef> {{ 'creation_date' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.creation_date}}</td>
  </ng-container>

  <ng-container matColumnDef="updated_date">
    <th mat-header-cell *matHeaderCellDef> {{ 'last_updated_date' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.updated_date}}</td>
  </ng-container>

  <ng-container matColumnDef="last_updated_user_id">
    <th mat-header-cell *matHeaderCellDef> {{ 'last_updated_user_id' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.last_updated_user_id}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">
      <button matMiniFab (click)="openFormDialog(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
